<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todo using AlpineJs</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<style type="text/css">
			[x-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<section class="todoapp" x-data="{
				todos: JSON.parse(localStorage.getItem('todos') || '[]'),
				new_todo: '',
				existing_todo: null,
				filter: 'all',

				get filteredTodos() {
					if(this.filter === 'active') {
						return this.active;
					} else if(this.filter === 'completed') {
						return this.completed;
					} else {
						return this.todos;
					}
				},

				get active() {
					return this.todos.filter(todo => !todo.completed);
				},

				get completed() {
					return this.todos.filter(todo => todo.completed);
				},

				get allComplete() {
					return this.todos.length == this.completed.length;
				},

				create() {
					this.todos.push({
						id: Date.now(),
						label: this.new_todo,
						completed: false,
						editing: false,
					});
					this.new_todo = '';
				},

				edit(todo) {
					todo.cached_label = todo.label;
					todo.editing = true;
					this.existing_todo = todo;
				},

				update(todo) {
					if(todo.label != '') {
						this.existing_todo = null;
						todo.editing = false;
					}
				},

				updateCacnel(todo) {
					todo.label = todo.cached_label;
					todo.editing = false;
					todo.cached_label = null;
				},

				completeToggle(todo) {
					todo.completed = !todo.completed;
				},

				toggleTodos() {
					let allComplete = this.allComplete;
					return this.todos.forEach(todo => todo.completed = !allComplete);
				},

				destroy(todo) {
					let position = this.todos.indexOf(todo);
					this.todos.splice(position, 1);
				}
			}" x-init="$watch('todos', value => localStorage.setItem('todos', JSON.stringify(value)))">

			<!-- <div x-text="JSON.stringify(todos)"></div> -->

			<header class="header">
				<h1>AlpineTodo</h1>
				<form @submit.prevent="create">
					<input class="new-todo" placeholder="What needs to be done?" autofocus x-model="new_todo" required>
				</form>
			</header>

			<section class="main" x-show="todos.length">
				<input id="toggle-all" class="toggle-all" type="checkbox" x-model="allComplete" @click="toggleTodos">
				<label for="toggle-all" x-cloak>Mark all as complete</label>
				<ul class="todo-list">

					<template x-for="(todo, i) in filteredTodos" :key="i">
						<li :class="{ completed: todo.completed, editing: todo.editing }">
							<div class="view">
								<input class="toggle" type="checkbox" @click="completeToggle(todo)" x-model="todo.completed">
								<label x-text="todo.label" @dblclick="edit(todo)"></label>
								<button class="destroy" @click="destroy(todo)"></button>
							</div>
							<input class="edit" x-model="todo.label" @keyup.enter="update(todo)" @keyup.escape="updateCacnel(todo)" @click.away="update(todo)" required>
						</li>
					</template>
				</ul>
			</section>

			<footer class="footer" x-show="todos.length" x-cloak>
				<span class="todo-count"><strong x-text="active.length"></strong> <span x-text="active.length == 1 ? 'item' : 'items'"></span> left</span>
				<ul class="filters">
					<li>
						<a @click.prevent="filter = 'all'" :class="{ selected: filter === 'all' }" href="#/">All</a>
					</li>
					<li>
						<a @click.prevent="filter = 'active'" :class="{ selected: filter === 'active' }" href="#/active">Active</a>
					</li>
					<li>
						<a @click.prevent="filter = 'completed'" :class="{ selected: filter === 'completed' }" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" x-show="completed.length" @click="todos = active">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Created by <a href="https://iammuttaqi.github.io" target="_blank">Muttaqi</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
